<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Neighborhood Map Project</title>
        <link 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #map {
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id = "map"></div>
        <div id = "inFront">
            <form id ="searchForm">
                <label for="search">Search:
                    <input type = "search" id = "searchBox" data-bind = "textInput: typed"/>
                </label>
            </form>
            <ul data-bind="foreach: list">
                <li></li>
            </ul>
        </div>
        <script src = "./js/lib/jquery-1.12.3.min.js"></script>
        <script src = "./js/lib/knockout-3.4.0.js"></script>
        <script src = "./js/lib/underscore-min.js"></script>
        <script async defer src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyABWPy2gYBChJCphc2lCrvcspOQ30NHgk8&callback=initMap"></script>
        <script src = "js/app.js"></script>
    </body>
</html>
